<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    :root {
      --bg: #000000;
      --bg-grad: #111;
      --accent: #ffffff;
      --glow: rgba(255,255,255,0.6);
      --text: #ffffff;
      --btn-bg: rgba(255,255,255,0.08);
      --btn-hover: rgba(255,255,255,0.18);
      --pfp-size: 170px;
    }
    [data-theme="white"] {
      --bg: #ffffff;
      --bg-grad: #eee;
      --accent: #000000;
      --glow: rgba(0,0,0,0.6);
      --text: #000000;
      --btn-bg: rgba(0,0,0,0.08);
      --btn-hover: rgba(0,0,0,0.18);
    }
    [data-theme="palestine"] {
      --bg: #000000;
      --bg-grad: #1a0a0a;
      --accent: #ce1126;
      --glow: rgba(46,139,87,0.6);
      --text: #ffffff;
      --btn-bg: rgba(46,139,87,0.15);
      --btn-hover: rgba(46,139,87,0.3);
    }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, var(--bg-grad), var(--bg));
      color: var(--text);
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: background 0.6s ease, color 0.6s ease;
    }
    @keyframes fadeIn { to { opacity: 1; } }
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.5;
      box-shadow: 0 0 8px var(--glow);
      transition: background 0.6s ease, box-shadow 0.6s ease;
    }
    .top-left { position: fixed; top: 16px; left: 16px; z-index: 10; }
    .donate-btn {
      padding: 12px 16px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #000 0%, #000 30%, #fff 30%, #fff 45%, #2e8b57 45%, #2e8b57 70%, #ce1126 70%, #ce1126 100%);
      box-shadow: 0 0 20px rgba(255,255,255,0.3), 0 0 60px rgba(206,17,38,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .donate-btn:hover { transform: translateY(-2px); box-shadow: 0 0 30px rgba(255,255,255,0.5), 0 0 90px rgba(206,17,38,0.6); }
    .donate-btn:active { transform: translateY(-2px) scale(0.98); }
    .theme-switcher { position: fixed; bottom: 16px; right: 16px; display: flex; gap: 8px; z-index: 10; }
    .theme-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.6s ease;
      background: var(--btn-bg);
      backdrop-filter: blur(12px);
    }
    .theme-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--glow); }
    .theme-btn:active { transform: scale(1.05); }
    .theme-btn.active { box-shadow: 0 0 20px var(--glow), inset 0 0 10px var(--glow); }
    .theme-black { background: linear-gradient(135deg, #000 50%, #fff 50%) !important; }
    .theme-white { background: linear-gradient(135deg, #fff 50%, #000 50%) !important; }
    .theme-palestine { background: linear-gradient(135deg, #000 0%, #000 25%, #fff 25%, #fff 50%, #2e8b57 50%, #2e8b57 75%, #ce1126 75%) !important; }
    .music-control {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 10;
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--btn-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.6s ease;
      font-size: 14px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .music-control:hover { transform: translateY(-2px); box-shadow: 0 0 20px var(--glow); }
    .music-control:active { transform: translateY(-2px) scale(0.98); }
    .profile-container { height: 100%; display: flex; align-items: center; justify-content: center; }
    .profile-pic {
      width: var(--pfp-size);
      height: var(--pfp-size);
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
      box-shadow: 0 0 30px var(--glow), 0 0 90px rgba(255,255,255,0.25);
      animation: pulse 2.2s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s ease, border-color 0.6s ease, box-shadow 0.6s ease;
    }
    .profile-pic:hover { transform: scale(1.1); }
    .profile-pic:active { transform: scale(1.05); }
    .top-right { position: fixed; top: 16px; right: 16px; display: flex; gap: 10px; z-index: 10; }
    .btn {
      padding: 10px 14px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      background: var(--btn-bg);
      backdrop-filter: blur(12px);
      font-size: 14px;
      box-shadow: 0 0 12px var(--glow), inset 0 0 0 1px rgba(255,255,255,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.6s ease, color 0.6s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 0 25px var(--glow), 0 0 55px var(--glow); }
    .btn:active { transform: translateY(-2px) scale(0.98); }
    .btn-icon { width: 18px; height: 18px; fill: currentColor; }
    .mobile-tab { display: none; }
    @media (max-width: 600px) {
      .top-right { display: none; }
      .theme-switcher, .music-control { display: none; }
      .mobile-tab { display: block; position: fixed; top: 70px; right: 8px; z-index: 10; }
      .mobile-toggle {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        background: var(--btn-bg);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255,255,255,0.15);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease, background 0.6s ease;
        color: var(--text);
        font-size: 24px;
      }
      .mobile-toggle:active { transform: scale(0.95); }
      .mobile-content {
        position: absolute;
        top: 60px;
        right: 0;
        background: var(--btn-bg);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255,255,255,0.15);
        border-radius: 12px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-10px);
        transition: opacity 0.3s ease, transform 0.3s ease, background 0.6s ease;
        min-width: 160px;
      }
      .mobile-content.open { opacity: 1; pointer-events: all; transform: translateY(0); }
      .mobile-content .btn { width: 100%; justify-content: center; padding: 12px 16px; }
      .mobile-themes { display: flex; gap: 8px; justify-content: center; padding-top: 8px; border-top: 1px solid rgba(255,255,255,0.1); }
      .mobile-music { padding: 12px; justify-content: center; }
      .top-left { left: 8px; top: 8px; }
      .donate-btn { padding: 10px 12px; font-size: 13px; }
      .profile-pic { width: 150px; height: 150px; }
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 20px var(--glow), 0 0 60px rgba(255,255,255,0.25); }
      50% { box-shadow: 0 0 40px var(--glow), 0 0 90px rgba(255,255,255,0.35); }
      100% { box-shadow: 0 0 20px var(--glow), 0 0 60px rgba(255,255,255,0.25); }
    }
  </style>
</head>
<body>

    const ICONS = {

      snapchat: '<svg class="btn-icon" viewBox="0 0 24 24"><path d="M12.206.793c.99 0 4.347.276 5.93 3.821.529 1.193.403 3.219.299 4.847l-.003.06c-.012.18-.022.345-.03.51.075.045.203.09.401.09.3-.016.659-.12 1.033-.301.165-.088.344-.104.464-.104.182 0 .359.029.509.09.45.149.734.479.734.838.015.449-.39.839-1.213 1.168-.089.029-.209.075-.344.119-.45.135-1.139.36-1.333.81-.09.224-.061.524.12.868l.015.015c.06.136 1.526 3.475 4.791 4.014.255.044.435.27.42.509 0 .075-.015.149-.045.225-.24.569-1.273.988-3.146 1.271-.059.091-.12.375-.164.57-.029.179-.074.36-.134.553-.076.271-.27.405-.555.405h-.03c-.135 0-.313-.031-.538-.074-.36-.075-.765-.135-1.273-.135-.3 0-.599.015-.913.074-.6.104-1.123.464-1.723.884-.853.599-1.826 1.288-3.294 1.288-.06 0-.119-.015-.18-.015h-.149c-1.468 0-2.427-.675-3.279-1.288-.599-.435-1.107-.779-1.707-.884-.314-.045-.629-.074-.928-.074-.54 0-.958.089-1.272.149-.211.043-.391.074-.54.074-.374 0-.523-.224-.583-.42-.061-.192-.09-.389-.135-.567-.046-.181-.105-.494-.166-.57-1.918-.222-2.95-.642-3.189-1.226-.031-.063-.052-.15-.055-.225-.015-.243.165-.465.42-.509 3.264-.54 4.73-3.879 4.791-4.02l.016-.029c.18-.345.224-.645.119-.869-.195-.434-.884-.658-1.332-.809-.121-.029-.24-.074-.346-.119-1.107-.435-1.257-.93-1.197-1.273.09-.479.674-.793 1.168-.793.146 0 .27.029.383.074.42.194.789.3 1.104.3.234 0 .384-.06.465-.105l-.046-.569c-.098-1.626-.225-3.651.307-4.837C7.392 1.077 10.739.807 11.727.807l.419-.015h.06z"/></svg>',
      tiktok: '<svg class="btn-icon" viewBox="0 0 24 24"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z"/></svg>'
    };
  </script>
  <div class="top-left" id="donate"></div>
  <div class="top-right" id="socials"></div>
  <div class="mobile-tab">
    <div class="mobile-toggle" id="mobileToggle">â˜°</div>
    <div class="mobile-content" id="mobileContent">
      <div id="mobileSocials"></div>
      <div class="mobile-themes">
        <button class="theme-btn theme-black active" data-theme="black"></button>
        <button class="theme-btn theme-white" data-theme="white"></button>
        <button class="theme-btn theme-palestine" data-theme="palestine"></button>
      </div>
      <div class="music-control mobile-music">
        <span>ðŸ”‡</span>
        <span id="mobileMusicStatus">Click to play</span>
      </div>
    </div>
  </div>
  <div class="profile-container"><img id="pfp" class="profile-pic"></div>
  <div class="theme-switcher">
    <button class="theme-btn theme-black active" data-theme="black"></button>
    <button class="theme-btn theme-white" data-theme="white"></button>
    <button class="theme-btn theme-palestine" data-theme="palestine"></button>
  </div>
  <div class="music-control" id="desktopMusic">
    <span>ðŸ”‡</span>
    <span id="desktopMusicStatus">Click to play</span>
  </div>
  <script>
    const pfp = document.getElementById("pfp");
    pfp.src = CONFIG.profilePicture;
    if(CONFIG.profileVideoUrl) pfp.onclick = () => window.open(CONFIG.profileVideoUrl, "_blank");
    
    document.querySelectorAll(".theme-btn").forEach(btn => {
      btn.onclick = () => {
        document.documentElement.setAttribute("data-theme", btn.dataset.theme);
        document.querySelectorAll(".theme-btn").forEach(b => b.classList.remove("active"));
        document.querySelectorAll(`[data-theme="${btn.dataset.theme}"]`).forEach(b => b.classList.add("active"));
      };
    });
    
    const mobileToggle = document.getElementById("mobileToggle");
    const mobileContent = document.getElementById("mobileContent");
    mobileToggle.onclick = () => {
      mobileContent.classList.toggle("open");
      mobileToggle.textContent = mobileContent.classList.contains("open") ? "âœ•" : "â˜°";
    };
    document.addEventListener("click", e => {
      if (!e.target.closest(".mobile-tab") && mobileContent.classList.contains("open")) {
        mobileContent.classList.remove("open");
        mobileToggle.textContent = "â˜°";
      }
    });
    
    for(let i = 0; i < 50; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * 100 + "vw";
      p.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(p);
      const data = { el: p, x: Math.random() * innerWidth, y: Math.random() * innerHeight, vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5 };
      (function animate() {
        const dx = (window.mx || innerWidth / 2) - data.x;
        const dy = (window.my || innerHeight / 2) - data.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if(dist < 150) { data.vx -= dx / dist * 0.1; data.vy -= dy / dist * 0.1; }
        data.vx *= 0.98; data.vy *= 0.98; data.x += data.vx; data.y += data.vy;
        if(data.x < 0) data.x = innerWidth; if(data.x > innerWidth) data.x = 0;
        if(data.y < 0) data.y = innerHeight; if(data.y > innerHeight) data.y = 0;
        p.style.left = data.x + "px"; p.style.top = data.y + "px";
        requestAnimationFrame(animate);
      })();
    }
    document.onmousemove = e => { window.mx = e.clientX; window.my = e.clientY; };
    
    if(CONFIG.donate.enabled) {
      const d = document.createElement("a");
      d.className = "donate-btn";
      d.href = CONFIG.donate.url;
      d.target = "_blank";
      d.textContent = CONFIG.donate.label;
      document.getElementById("donate").appendChild(d);
    }
    
    CONFIG.socials.forEach(s => {
      if(!s.enabled || !s.url) return;
      [document.getElementById("socials"), document.getElementById("mobileSocials")].forEach(container => {
        const b = document.createElement("a");
        b.className = "btn";
        b.href = s.url;
        b.target = "_blank";
        b.innerHTML = ICONS[s.icon] + `<span>${s.name}</span>`;
        container.appendChild(b);
      });
    });
    
    if(CONFIG.music.enabled && CONFIG.music.mp3) {
      const audio = new Audio(CONFIG.music.mp3);
      audio.loop = true;
      audio.volume = CONFIG.music.volume;
      let isPlaying = false;
      const ctx = new (AudioContext || webkitAudioContext)();
      const src = ctx.createMediaElementSource(audio);
      const analyser = ctx.createAnalyser();
      analyser.fftSize = 256;
      src.connect(analyser);
      analyser.connect(ctx.destination);
      const data = new Uint8Array(analyser.frequencyBinCount);
      const pulse = () => {
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a, b) => a + b, 0) / data.length;
        const glow = Math.min(1, avg / 120);
        document.documentElement.style.setProperty("--glow", `rgba(255,255,255,${0.4 + glow * 0.4})`);
        requestAnimationFrame(pulse);
      };
      const toggle = () => {
        if(!isPlaying) {
          ctx.resume();
          audio.play();
          pulse();
          isPlaying = true;
          document.querySelectorAll(".music-control span:first-child").forEach(el => el.textContent = "ðŸ”Š");
          document.querySelectorAll("[id$='MusicStatus']").forEach(el => el.textContent = "Playing");
        } else {
          audio.pause();
          isPlaying = false;
          document.querySelectorAll(".music-control span:first-child").forEach(el => el.textContent = "ðŸ”‡");
          document.querySelectorAll("[id$='MusicStatus']").forEach(el => el.textContent = "Paused");
        }
      };
      document.getElementById("desktopMusic").onclick = toggle;
      document.querySelector(".mobile-music").onclick = toggle;
    }
  </script>
</body>
</html>
