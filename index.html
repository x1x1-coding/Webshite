<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <style>
    :root {
      --bg: #000000;
      --accent: #ffffff;
      --glow: rgba(255,255,255,0.6);
      --text: #ffffff;
      --button-bg: rgba(255,255,255,0.08);
      --button-hover: rgba(255,255,255,0.18);
      --pfp-size: 170px;
    }

    /* THEME VARIATIONS */
    [data-theme="white"] {
      --bg: #ffffff;
      --accent: #000000;
      --glow: rgba(0,0,0,0.6);
      --text: #000000;
      --button-bg: rgba(0,0,0,0.08);
      --button-hover: rgba(0,0,0,0.18);
    }

    [data-theme="palestine"] {
      --bg: #000000;
      --accent: #ce1126;
      --glow: rgba(46,139,87,0.6);
      --text: #ffffff;
      --button-bg: rgba(46,139,87,0.15);
      --button-hover: rgba(46,139,87,0.3);
    }

    /* RESET */
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #111, var(--bg));
      color: var(--text);
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: background 0.3s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* PARTICLES */
    .particle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.5;
      box-shadow: 0 0 8px var(--glow);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    /* DONATE BUTTON TOP-LEFT */
    .top-left {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 10;
    }

    .donate-btn {
      padding: 12px 16px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(
        135deg,
        #000 0%, #000 30%,
        #fff 30%, #fff 45%,
        #2e8b57 45%, #2e8b57 70%,
        #ce1126 70%, #ce1126 100%
      );
      box-shadow: 0 0 20px rgba(255,255,255,0.3),
                  0 0 60px rgba(206,17,38,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .donate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(255,255,255,0.5),
                  0 0 90px rgba(206,17,38,0.6);
    }

    /* THEME SWITCHER */
    .theme-switcher {
      position: fixed;
      bottom: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .theme-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      background: var(--button-bg);
      backdrop-filter: blur(12px);
    }

    .theme-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px var(--glow);
    }

    .theme-btn.active {
      box-shadow: 0 0 20px var(--glow), inset 0 0 10px var(--glow);
    }

    .theme-black { background: linear-gradient(135deg, #000 50%, #fff 50%); }
    .theme-white { background: linear-gradient(135deg, #fff 50%, #000 50%); }
    .theme-palestine { background: linear-gradient(135deg, #000 0%, #000 25%, #fff 25%, #fff 50%, #2e8b57 50%, #2e8b57 75%, #ce1126 75%); }

    /* MUSIC CONTROLS */
    .music-control {
      position: fixed;
      bottom: 16px;
      left: 16px;
      z-index: 10;
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--button-bg);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      font-size: 14px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .music-control:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px var(--glow);
    }

    .music-icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }

    /* PROFILE */
    .profile-container {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .profile-pic {
      width: var(--pfp-size);
      height: var(--pfp-size);
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--accent);
      box-shadow: 0 0 30px var(--glow),
                  0 0 90px rgba(255,255,255,0.25);
      animation: pulse 2.2s ease-in-out infinite;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.1);
    }

    /* SOCIALS TOP-RIGHT */
    .top-right {
      position: fixed;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .btn {
      padding: 10px 14px;
      border-radius: 12px;
      text-decoration: none;
      color: var(--text);
      background: var(--button-bg);
      backdrop-filter: blur(12px);
      font-size: 14px;
      box-shadow: 0 0 12px var(--glow),
                  inset 0 0 0 1px rgba(255,255,255,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px var(--glow),
                  0 0 55px var(--glow);
    }

    /* MOBILE FIXES */
    @media (max-width: 600px) {
      .top-right { 
        flex-direction: column;
        right: 8px;
        top: 8px;
      }
      .top-left {
        left: 8px;
        top: 8px;
      }
      .donate-btn {
        padding: 10px 12px;
        font-size: 13px;
      }
      .btn {
        padding: 12px 16px;
        font-size: 15px;
        min-width: 100px;
        text-align: center;
      }
      .profile-pic { 
        width: 150px; 
        height: 150px; 
      }
      .theme-switcher {
        bottom: 70px;
        right: 8px;
        flex-direction: column;
      }
      .music-control {
        left: 8px;
        bottom: 8px;
        padding: 10px 12px;
        font-size: 13px;
      }
    }

    /* PULSE KEYFRAME */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 20px var(--glow),
                    0 0 60px rgba(255,255,255,0.25);
      }
      50% {
        box-shadow: 0 0 40px var(--glow),
                    0 0 90px rgba(255,255,255,0.35);
      }
      100% {
        box-shadow: 0 0 20px var(--glow),
                    0 0 60px rgba(255,255,255,0.25);
      }
    }
  </style>
</head>

<body>
  <!-- CONFIG -->
  <script>
    const CONFIG = {
      profilePicture: "https://media.discordapp.net/attachments/1450622083364290734/1463935003829473420/Metal029.jpg?ex=6973a337&is=697251b7&hm=b5bd1f7f7bca540621c3dcb6931aedd9e3c5508bfed1861222c8799f017d65ba&=&format=webp&width=1023&height=1023",
      profileVideoUrl: "", // Add your video URL here
      colours: { background: "#000000", accent: "#ffffff" },
      donate: { enabled: true, url: "https://donate.unrwa.org/", label: "Donate to UNRWA (Palestine)" },
      socials: [
        { name: "Discord", enabled: false, url: "https://discord.gg/2kMqjT5Zxa" },
        { name: "Snapchat", enabled: true, url: "https://www.snapchat.com/add/thomasmortimer?share_id=sVy1oAVIBCQ&locale=en-GB" },
        { name: "TikTok", enabled: true, url: "https://tiktok.com/@thomasx1x1" }
      ],
      music: { enabled: true, mp3: "https://audio.jukehost.co.uk/FGNmR5eFf10k0TxuU3sDMFszAa8lTpxy", volume: 1 }
    };
  </script>

  <!-- UI -->
  <div class="top-left" id="donate"></div>
  <div class="top-right" id="socials"></div>
  <div class="profile-container">
    <img id="pfp" class="profile-pic">
  </div>
  <div class="theme-switcher">
    <button class="theme-btn theme-black active" data-theme="black" title="Black Theme"></button>
    <button class="theme-btn theme-white" data-theme="white" title="White Theme"></button>
    <button class="theme-btn theme-palestine" data-theme="palestine" title="Palestine Theme"></button>
  </div>
  <div class="music-control" id="musicToggle">
    <span class="music-icon">ðŸ”‡</span>
    <span id="musicStatus">Click to play</span>
  </div>

  <script>
    /* COLORS */
    document.documentElement.style.setProperty("--bg", CONFIG.colours.background);
    document.documentElement.style.setProperty("--accent", CONFIG.colours.accent);

    /* PROFILE PICTURE */
    const pfp = document.getElementById("pfp");
    pfp.src = CONFIG.profilePicture;
    
    // Profile picture click to video
    if(CONFIG.profileVideoUrl) {
      pfp.addEventListener("click", () => {
        window.open(CONFIG.profileVideoUrl, "_blank");
      });
    }

    /* THEME SWITCHER */
    const themeButtons = document.querySelectorAll(".theme-btn");
    themeButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const theme = btn.dataset.theme;
        document.documentElement.setAttribute("data-theme", theme);
        themeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      });
    });

    /* PARTICLES */
    const particleCount = 50;
    const particles = [];
    
    for(let i = 0; i < particleCount; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(particle);
      
      particles.push({
        el: particle,
        x: Math.random() * window.innerWidth,
        y: Math.random() * window.innerHeight,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5
      });
    }

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;

    document.addEventListener("mousemove", (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    function animateParticles() {
      particles.forEach(p => {
        const dx = mouseX - p.x;
        const dy = mouseY - p.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        
        if(dist < 150) {
          p.vx -= dx / dist * 0.1;
          p.vy -= dy / dist * 0.1;
        }
        
        p.vx *= 0.98;
        p.vy *= 0.98;
        p.x += p.vx;
        p.y += p.vy;
        
        if(p.x < 0) p.x = window.innerWidth;
        if(p.x > window.innerWidth) p.x = 0;
        if(p.y < 0) p.y = window.innerHeight;
        if(p.y > window.innerHeight) p.y = 0;
        
        p.el.style.left = p.x + "px";
        p.el.style.top = p.y + "px";
      });
      
      requestAnimationFrame(animateParticles);
    }
    
    animateParticles();

    /* DONATE BUTTON */
    if(CONFIG.donate.enabled){
      const d = document.createElement("a");
      d.className = "donate-btn";
      d.href = CONFIG.donate.url;
      d.target = "_blank";
      d.textContent = CONFIG.donate.label;
      document.getElementById("donate").appendChild(d);
    }

    /* SOCIAL BUTTONS */
    CONFIG.socials.forEach(s => {
      if(!s.enabled || !s.url) return;
      const b = document.createElement("a");
      b.className = "btn";
      b.href = s.url;
      b.target = "_blank";
      b.textContent = s.name;
      document.getElementById("socials").appendChild(b);
    });

    /* BACKGROUND MUSIC + GLOW PULSE */
    if(CONFIG.music.enabled && CONFIG.music.mp3){
      const audio = new Audio(CONFIG.music.mp3);
      audio.loop = true;
      audio.volume = CONFIG.music.volume;
      let isPlaying = false;

      const musicToggle = document.getElementById("musicToggle");
      const musicStatus = document.getElementById("musicStatus");
      const musicIcon = musicToggle.querySelector(".music-icon");

      // Web Audio API for glow pulse
      const ctx = new (window.AudioContext||window.webkitAudioContext)();
      const source = ctx.createMediaElementSource(audio);
      const analyser = ctx.createAnalyser();
      analyser.fftSize = 256;
      source.connect(analyser);
      analyser.connect(ctx.destination);
      const data = new Uint8Array(analyser.frequencyBinCount);

      const pulse = () => {
        analyser.getByteFrequencyData(data);
        const avg = data.reduce((a,b)=>a+b,0)/data.length;
        const glow = Math.min(1, avg/120);
        document.documentElement.style.setProperty("--glow", `rgba(255,255,255,${0.4 + glow*0.4})`);
        requestAnimationFrame(pulse);
      };

      musicToggle.addEventListener("click", () => {
        if(!isPlaying) {
          ctx.resume();
          audio.play();
          pulse();
          isPlaying = true;
          musicIcon.textContent = "ðŸ”Š";
          musicStatus.textContent = "Playing";
        } else {
          audio.pause();
          isPlaying = false;
          musicIcon.textContent = "ðŸ”‡";
          musicStatus.textContent = "Paused";
        }
      });
    }
  </script>
</body>
</html>
