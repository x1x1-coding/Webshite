<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<style>
:root {
  --bg:#000;
  --accent:#fff;
  --glow:rgba(255,255,255,.6);
  --pfp-size:170px;
  --compact:1;
}

/* RESET */
*{box-sizing:border-box;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}

body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(circle at center,#111,var(--bg)),
    linear-gradient(to bottom,
      rgba(0,0,0,.7),
      transparent 20%,
      transparent 80%,
      rgba(0,0,0,.7)
    );
  color:#fff;
  overflow:hidden;
}

/* CENTER RAIL */
.center-rail{
  position:fixed;
  left:50%;
  top:0;
  width:2px;
  height:100%;
  background:linear-gradient(
    to bottom,
    transparent,
    rgba(255,255,255,.18),
    transparent
  );
  transform:translateX(-50%);
  opacity:0;
  pointer-events:none;
}

/* DONATE */
.top-left{
  position:fixed;
  top:16px;
  left:16px;
  z-index:10;
}
.donate-btn{
  padding:12px 18px;
  border-radius:14px;
  font-weight:600;
  text-decoration:none;
  color:#fff;
  background:linear-gradient(135deg,
    #000 0%,#000 30%,
    #fff 30%,#fff 45%,
    #2e8b57 45%,#2e8b57 70%,
    #ce1126 70%,#ce1126 100%);
  animation:donatePulse 3.8s ease-in-out infinite;
}

/* PROFILE */
.profile-container{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.profile-pic{
  width:var(--pfp-size);
  height:var(--pfp-size);
  border-radius:50%;
  border:2px solid var(--accent);
  object-fit:cover;
  animation:pfpPulse 2.4s ease-in-out infinite;
}

/* SOCIALS */
.top-right{
  position:fixed;
  top:16px;
  right:16px;
  display:flex;
  gap:10px;
}
.btn{
  padding:10px 14px;
  border-radius:12px;
  text-decoration:none;
  color:#fff;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  transition:transform .15s ease;
}
.btn:active{transform:scale(.94)}

/* ================= MOBILE AURA ================= */
@media(max-width:600px){

  :root{
    --pfp-size:148px;
  }

  .center-rail{opacity:.35}

  /* Donate top-center */
  .top-left{
    left:50%;
    top:14px;
    transform:translateX(-50%);
  }

  /* Socials bottom-center */
  .top-right{
    top:auto;
    bottom:18px;
    left:50%;
    right:auto;
    transform:translateX(-50%);
    animation:socialSnap .45s ease-out;
  }

  .btn{
    font-size:13px;
    padding:9px 12px;
  }
}

/* LANDSCAPE MOBILE FIX */
@media(max-width:900px) and (orientation:landscape){
  :root{--pfp-size:120px}
  .top-left{top:8px}
  .top-right{bottom:8px}
}

/* ANIMATIONS */
@keyframes pfpPulse{
  0%,100%{box-shadow:0 0 20px var(--glow)}
  50%{box-shadow:0 0 45px var(--glow)}
}
@keyframes donatePulse{
  0%,100%{box-shadow:0 0 25px rgba(255,255,255,.4)}
  50%{box-shadow:0 0 45px rgba(255,255,255,.7)}
}
@keyframes socialSnap{
  from{transform:translate(-50%,8px);opacity:0}
  to{transform:translate(-50%,0);opacity:1}
}
</style>
</head>

<body>
<div class="center-rail"></div>
</body>
</html>
