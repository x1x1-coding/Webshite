<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile</title>

<style>
:root {
  --bg: #000;
  --accent: #fff;
  --glow: rgba(255,255,255,0.6);
  --text: #fff;
  --pfp-size: 170px;
}

/* RESET */
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background:
    radial-gradient(circle at top, #111, var(--bg)),
    linear-gradient(to bottom,
      rgba(0,0,0,0.6),
      transparent 25%,
      transparent 75%,
      rgba(0,0,0,0.6)
    );
  color: var(--text);
  overflow: hidden;
}

/* ================= DESKTOP DEFAULT ================= */

/* Donate */
.top-left {
  position: fixed;
  top: 16px;
  left: 16px;
  z-index: 10;
}

.donate-btn {
  padding: 12px 18px;
  border-radius: 14px;
  font-weight: 600;
  text-decoration: none;
  color: #fff;
  background: linear-gradient(135deg,
    #000 0%, #000 30%,
    #fff 30%, #fff 45%,
    #2e8b57 45%, #2e8b57 70%,
    #ce1126 70%, #ce1126 100%);
  box-shadow:
    0 0 20px rgba(255,255,255,0.35),
    0 0 70px rgba(206,17,38,0.45);
  animation: donatePulse 3.5s ease-in-out infinite;
}

/* Socials */
.top-right {
  position: fixed;
  top: 16px;
  right: 16px;
  display: flex;
  gap: 10px;
  z-index: 10;
}

.btn {
  padding: 10px 14px;
  border-radius: 12px;
  text-decoration: none;
  color: #fff;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(12px);
  box-shadow:
    0 0 12px var(--glow),
    inset 0 0 0 1px rgba(255,255,255,0.15);
  transition: transform 0.15s ease;
}
.btn:active {
  transform: scale(0.95);
}

/* Profile */
.profile-container {
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.profile-pic {
  width: var(--pfp-size);
  height: var(--pfp-size);
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid var(--accent);
  box-shadow:
    0 0 30px var(--glow),
    0 0 90px rgba(255,255,255,0.25);
  animation: pfpPulse 2.2s ease-in-out infinite;
}

/* Center rail (mobile visual aid) */
.center-rail {
  position: fixed;
  left: 50%;
  top: 0;
  width: 2px;
  height: 100%;
  background: linear-gradient(
    to bottom,
    transparent,
    rgba(255,255,255,0.18),
    transparent
  );
  transform: translateX(-50%);
  opacity: 0;
  pointer-events: none;
}

/* ================= MOBILE AURA MODE ================= */
@media (max-width: 600px) {

  :root {
    --pfp-size: 148px;
  }

  .center-rail {
    opacity: 0.35;
  }

  /* Donate → top-center */
  .top-left {
    left: 50%;
    top: 14px;
    transform: translateX(-50%);
  }

  /* Socials → bottom-center */
  .top-right {
    top: auto;
    bottom: 18px;
    left: 50%;
    right: auto;
    transform: translateX(-50%);
    justify-content: center;
  }

  .btn {
    font-size: 13px;
    padding: 9px 12px;
  }
}

/* Landscape phones */
@media (max-width: 900px) and (orientation: landscape) {
  :root {
    --pfp-size: 120px;
  }
  .top-left { top: 8px; }
  .top-right { bottom: 8px; }
}

/* ================= ANIMATIONS ================= */

@keyframes pfpPulse {
  0% {
    box-shadow: 0 0 20px var(--glow),
                0 0 60px rgba(255,255,255,0.25);
  }
  50% {
    box-shadow: 0 0 40px var(--glow),
                0 0 90px rgba(255,255,255,0.35);
  }
  100% {
    box-shadow: 0 0 20px var(--glow),
                0 0 60px rgba(255,255,255,0.25);
  }
}

@keyframes donatePulse {
  0%,100% {
    box-shadow:
      0 0 20px rgba(255,255,255,0.35),
      0 0 70px rgba(206,17,38,0.45);
  }
  50% {
    box-shadow:
      0 0 35px rgba(255,255,255,0.55),
      0 0 100px rgba(206,17,38,0.65);
  }
}
</style>
</head>

<body>

<div class="center-rail"></div>

<!-- UI -->
<div class="top-left" id="donate"></div>
<div class="top-right" id="socials"></div>

<div class="profile-container">
  <img id="pfp" class="profile-pic" alt="Profile picture">
</div>

<!-- CONFIG -->
<script>
const CONFIG = {
  profilePicture: "https://media.discordapp.net/attachments/1450622083364290734/1463935003829473420/Metal029.jpg",

  colours: { background: "#000000", accent: "#ffffff" },

  donate: {
    enabled: true,
    url: "https://donate.unrwa.org/",
    label: "Donate to UNRWA (Palestine)"
  },

  socials: [
    { name: "Discord", enabled: false, url: "https://discord.gg/2kMqjT5Zxa" },
    { name: "Snapchat", enabled: true, url: "https://www.snapchat.com/add/thomasmortimer" },
    { name: "TikTok", enabled: true, url: "https://tiktok.com/@thomasx1x1" }
  ],

  music: {
    enabled: true,
    mp3: "https://audio.jukehost.co.uk/FGNmR5eFf10k0TxuU3sDMFszAa8lTpxy",
    volume: 1
  }
};
</script>

<script>
/* Apply colours */
document.documentElement.style.setProperty("--bg", CONFIG.colours.background);
document.documentElement.style.setProperty("--accent", CONFIG.colours.accent);

/* Profile picture */
const pfp = document.getElementById("pfp");
pfp.src = CONFIG.profilePicture;

/* Donate */
if (CONFIG.donate.enabled) {
  const d = document.createElement("a");
  d.className = "donate-btn";
  d.href = CONFIG.donate.url;
  d.target = "_blank";
  d.textContent = CONFIG.donate.label;
  document.getElementById("donate").appendChild(d);
}

/* Socials */
CONFIG.socials.forEach(s => {
  if (!s.enabled) return;
  const b = document.createElement("a");
  b.className = "btn";
  b.href = s.url;
  b.target = "_blank";
  b.textContent = s.name;
  document.getElementById("socials").appendChild(b);
});

/* Music + glow */
if (CONFIG.music.enabled && CONFIG.music.mp3) {
  const audio = new Audio(CONFIG.music.mp3);
  audio.loop = true;
  audio.volume = CONFIG.music.volume;
  audio.muted = true;

  audio.play().catch(() => {});

  const ctx = new (window.AudioContext || window.webkitAudioContext)();
  const source = ctx.createMediaElementSource(audio);
  const analyser = ctx.createAnalyser();
  analyser.fftSize = 256;

  source.connect(analyser);
  analyser.connect(ctx.destination);

  const data = new Uint8Array(analyser.frequencyBinCount);

  const pulse = () => {
    analyser.getByteFrequencyData(data);
    const avg = data.reduce((a,b)=>a+b,0)/data.length;
    const glow = Math.min(1, avg / 120);
    document.documentElement.style.setProperty(
      "--glow",
      `rgba(255,255,255,${0.4 + glow * 0.4})`
    );
    requestAnimationFrame(pulse);
  };

  const start = () => {
    ctx.resume();
    audio.muted = false;
    audio.play();
    pulse();
    document.removeEventListener("click", start);
    document.removeEventListener("touchstart", start);
  };

  document.addEventListener("click", start);
  document.addEventListener("touchstart", start);
}
</script>

</body>
</html>
